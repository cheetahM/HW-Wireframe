<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Positioning elemnts</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="basic-layout">Header</header>
  <nav class="basic-layout">
    Nav
  </nav>
  <main class="main basic-layout group">
    <section class="section basic-layout">
      <h1>CSS layout adventures</h1>
      <article>
        <div class="heading-group">
          <h1 class="heading-display">h1</h1>
          <h2 class="heading-display">h2</h2>
          <h3 class="heading-display">h3</h3>
        </div>
        <p class="para">p</p>
      </article>
    </section>
    <aside class="aside basic-layout">aside</aside>
  </main>
  <footer class="basic-layout">Footer</footer>
</body>
</html>
